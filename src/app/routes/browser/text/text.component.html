<div class="page">
  <div class="controls">
    <div class="buttons">
      <button (click)="askBack()">&#60;</button>
      <button (click)="askClose()">...</button>
      <button (click)="save()">Save</button>
    </div>
    <div class="path">
      <input type="text" readonly="true" [value]="locationService.file.path">
    </div>
  </div>
  <div class="flex">
    <div class="textarea">
      <textarea [(ngModel)]="content" spellcheck="false"></textarea>
    </div>
  </div>
</div>
