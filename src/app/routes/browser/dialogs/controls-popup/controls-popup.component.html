<div class="popup" #popup>
  <div class="option" (click)="search()">Search</div>
  <div class="option" (click)="select()">Clear Select</div>
  <div
    class="option"
    [ngClass]= "{ opened: headerService.sort.isClicked }"
    (click)="sort()"
  >Sort</div>
  <div
    class="option"
    [ngClass]= "{ opened: controlsService.index.isClicked }"
    (click)="index()"
  >Reset Index</div>
</div>
