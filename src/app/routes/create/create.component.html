<div class="page">
  <div class="flex">
    <div class="id">
      <input type="text" readonly="true" [value]="id">
      <button (click)="randomize()">Randomize</button>
    </div>
    <div class="pass">
      <input type="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="button">
      <button (click)="create()">Create</button>
    </div>
  </div>
</div>
