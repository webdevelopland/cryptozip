<div class="dialog">
  <div class="title ellipsis">{{ node.name }}</div>
  <div class="name">
    <input
      type="text"
      placeholder="New name"
      [(ngModel)]="newName"
      spellcheck=false
      #input
    >
  </div>
  <div class="button">
    <button (click)="check()">Rename</button>
  </div>
</div>
