<div class="page">
  <div class="flex" *ngIf="!isLoading">
    <div class="pass">
      <input type="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="upload">
      <label class="active-button" for="file-upload">
        Upload
      </label>
      <input
        id="file-upload"
        type="file"
        (change)="decrypt($event.target.files)"
      />
    </div>
  </div>
  <div class="loading" *ngIf="isLoading">
    <mat-spinner [diameter]="60"></mat-spinner>
  </div>
</div>
