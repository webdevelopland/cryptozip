<div class="page home-page">
  <div class="flex">
    <div class="id">
      <input type="text" placeholder="id" spellcheck=false [(ngModel)]="id">
    </div>
    <div class="pass">
      <input type="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="button">
      <button (click)="create()">Create</button>
    </div>
  </div>
</div>
